<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <!-- Top of page -->
        <div class="title">My Library</div>
        <div class="info">
            <div>This is a place to store a record of your reading and all your favorite books!</div>
            <div class="button pop-up">+</div>
        </div>
        
        <div id="form">
            <div class="card-1">
                <!-- http://httpbin.org/get" -->
                
                <form>
                    <div class="form-title">New Book</div>
                            <div>
                                <label for="book-title">Title</label>
                                <input type="text" id="book-title" name="book-title" required>
                            </div>
                            <div>
                                <label for="author">Author</label>
                                <input type="text" id="author" name="author" required minlength="3">
                            </div>
                            <div>
                                <label for="pages-read">Pages Read</label>
                                <input type="text" id="pages-read" name="pages-read" required pattern="(?=.*\d).{1,}" >
                            </div>
                            <div>
                                <label for="completed">Completed</label>
                                <label class="switch">
                                    <input type="checkbox" id="checkbox">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                            <div class="form-btns">
                                <div class="button close">Close</div>
                                <div class="button add">Add Book</div>
                            </div>
                </form>
                
            </div>
        </div>
        <!-- Middle of page -->
        <div class="shelf-title">My Shelf</div>
        <div class="rule"></div>
        <div class="library">
            <div class="shelf">
            </div>
        </div>
        
    
    </div>

    
</body>
</html>
